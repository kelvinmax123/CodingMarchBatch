<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			align-items: center;
			justify-items: center;
		}
		
		.color-box {
			width: 100px;
			height: 100px;
			border: 2px solid black;
		}
		
		.color-input {
			margin-bottom: 10px;
		}
		h1{
	       color: red;
		}
	</style>
</head>
<body>
	<h1 class="h1">Color Game</h1>
	<div class="grid-container">
		<div>
			<input type="text" class="color-input" id="color-input-1">
			<button onclick="changeColor('color-box-1')">Change Color</button>
			<div class="color-box" id="color-box-1"></div>
		</div>
		<div>
			<input type="text" class="color-input" id="color-input-2">
			<button onclick="changeColor('color-box-2')">Change Color</button>
			<div class="color-box" id="color-box-2"></div>
		</div>
		<div>
			<input type="text" class="color-input" id="color-input-3">
			<button onclick="changeColor('color-box-3')">Change Color</button>
			<div class="color-box" id="color-box-3"></div>
		</div>
	</div>

	<script>
		function changeColor(colorBoxId) {
  // Get the color input from the user
  var colorInput = document.getElementById("color-input-" + colorBoxId.slice(-1));
  if (!colorInput) {
    console.error("Color input field not found");
    return;
  }
  var color = colorInput.value;
  if (!color) {
    console.error("No color entered");
    return;
  }
  
  // Get the color box element
  var colorBox = document.getElementById(colorBoxId);
  if (!colorBox) {
    console.error("Color box element not found");
    return;
  }
  
  // Set the background color of the color box to the user's chosen color
  colorBox.style.backgroundColor = color;
}

 
 

	</script>
</body>
</html>
